<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Edit Profile - VK enterprise</title>
            <link rel="stylesheet" href="../../css/bootstrap.min.css" />
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            />
            <link rel="stylesheet" type="text/css" href="../../css/style.min.css" />
        </head>
      <body>
            <nav class="navbar bg-white border-bottom dashboard_header">
                <div class="container-fluid">
                    <div class="d-flex align-items-center navbar-header">
                        <button class="menu-icon" id="menu-toggler">
                            <i class="fa-solid fa-bars text-black text-secondary"></i>
                        </button>
                        <a href="/" class="navbar-brand">
                            <img src="../img/logo.svg" alt="logo" class="logo" height="35" />
                        </a>
                    </div>
                    <div class="d-flex align-items-center justify-content-center gap-3">
                        <div class="">
                            <button class="btn notification-icon" data-bs-toggle="dropdown" aria-expanded="false"
                                onclick="markNotificationAsRead()">
                                <i class="fa-solid fa-bell text-black"></i>
                                <span class="badge badge-danger bg-danger" id="notification-count">0</span>
                            </button>
                            <ul class="dropdown-menu" id="notifications">
                                <!-- <li class="border-bottom">
                                        <a class="dropdown-item text-wrap" href="#"
                                            >Action</a
                                        >
                                    </li> -->
                            </ul>
                        </div>
                        <button style="width: 30px; height: 30px"
                            class="btn bg-primary-subtle rounded-circle d-flex align-items-center justify-content-center" id="profilebutton">
                            <i class="fa-solid fa-user text-black"></i>
                        </button>
                    </div>
                </div>
            </nav>
            <!-- <div class="bashboard_main"> -->
            <!-- sidebar -->
            <div class="bg-white border-end d-flex flex-column justify-content-between align-items-center dashboard_sidebar"
                id="menu">
                <ul>
                    <li>
                        <a href="/dashboard">
                            <i class="fa-solid fa-house"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/services">
                            <i class="fa-solid fa-toolbox"></i>
                            Services
                        </a>
                    </li>
                    <li>
                        <a href="/orders">
                            <i class="fa-solid fa-cart-shopping"></i>
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="/transactions">
                            <i class="fa-solid fa-money-bill-transfer"></i>
                            Transactions
                        </a>
                    </li>
                    <li>
                        <a href="/inquiries">
                            <i class="fa-solid fa-circle-question"></i>
                            Inquiries
                        </a>
                    </li>
                </ul>
                <div class="logout-btn">
                    <button onclick="logout(event)">
                        <i class="fa-solid fa-sign-out"></i>
                        Logout
                    </button>
                </div>
            </div>
            <div class="container " style="margin-top: 120px;">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white text-center">
                                <h3>Edit Profile</h3>
                            </div>
                            <div class="card-body">
                                <div class="text-center mb-4" style="border-radius: 10px; padding: 10px;  border: 3px solid #1b1b1b75;">
                                    <img src="../img/logo.svg" alt="Company Logo" class="img-fluid" style="max-width: 150px;">
                                </div>
                                <!-- Profile Photo Upload -->
                                <div class="mb-3">
                                    <label for="profilePhoto" class="form-label">Update Logo</label>
                                    <input type="file" class="form-control" id="profilePhoto" accept="image/*">
                                </div>
                                <!-- Company Name -->
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name</label>
                                    <input type="text" class="form-control " id="companyName" placeholder="Vk Enterprises" disabled>
                                </div>
                                <!-- Mobile Number -->
                                <div class="mb-3">
                                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                                    <input type="tel" class="form-control" id="mobileNumber" placeholder="Mobile Number">
                                </div>
                                <!-- Update Button -->
                                <div class="text-center">
                                    <button class="btn btn-primary" id="updateProfileBtn">Update Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../../js/adminprofileedit.js"></script>
            <script>
                window.onload = adminprofileload();
            </script>
      </body>
</html>
