    <body>
        <nav class="navbar navbar-expand-lg bg-white border-bottom">
            <div class="container">

            </div>
        </nav>
        <div class="container mt-5 form-login bg-white p-4 rounded">
            <form onsubmit="submitLoginForm(event)">
                <div class="mb-4">
                    <h1 class="h3 fw-bold">Login</h1>
                    <p>Hi, Welcome back ðŸ‘‹</p>
                </div>
                <!-- <div class="google-login mb-1">
                    <button
                        class="btn btn-lg border-primary border-1 w-100 d-flex align-items-center justify-content-center mb-3"

                <div class="mb-3">
                    <div
                        class="form-text text-danger text-center"
                        style="visibility: hidden"
                        id="loginEmailError"
                    >
                        User does not exists
                    </div>
                    <label for="loginInputEmail" class="form-label"
                        >Email</label
                    >
                    <div class="input-group">
                        <input
                            type="email"
                            id="loginInputEmail"
                            class="form-control"
                            placeholder="E.g. johndoe@gmail.com"
                            name="email"
                            required
                            autofocus
                        />
                    </div>
                </div>
                <label for="loginInputPassword" class="form-label"
                    >Password</label
                >
                <div class="input-group mb-3">
                    <input
                        type="password"
                        id="loginInputPassword"
                        class="form-control"
                        placeholder="Enter your password"
                        name="password"
                        required
                        autofocus
                    />
                    <i
                        class="bi bi-eye-slash input-group-text"
                        id="loginTogglePassword"
                    ></i>
                </div>
                <div class="d-flex mb-3 justify-content-between">
                    <div class="input-group d-flex align-items-center">
                        <div
                            class="input-group-text bg-transparent border-0 p-0 me-2"
                        >
                            <input
                                type="checkbox"
                                class="form-check-input mt-0"
                                id="loginRememberMe"
                            />
                        </div>
                        <label class="form-check-label" for="loginRememberMe"
                            >Remember me</label
                        >
                    </div>
                    <a href="/forgot-password" class="text-nowrap"
                        >Forgot password?</a
                    >
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">
                    Login
                </button>
                <p class="mt-4 mb-0 text-center">
                    Not registered yet?
                    <a href="/register"
                        >Create an account
                        <i class="bi bi-arrow-up-right" aria-hidden="true"></i>
                    </a>
                </p>
            </form>
            <div class="background p-3 rounded-4"></div>
        </div>
    </body>
    <script src="../js/bootstrap.min.js"></script>
