<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inquiry Form</title>

        <!-- Google Font -->
        <!-- <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    /> -->
        <link rel="stylesheet" href="../css/newInquiry.css" />
    </head>
    <body>
        <nav>
            <h3>INQUIRY SLICE FORM</h3>
        </nav>
        <div class="container">
            <h4>DATE & TIME</h4>
            <input
                type="text"
                class="input"
                id="date-time-input"
                placeholder="Today is:"
                disabled
            />
            <h4>FOR INQUIRY</h4>
            <div class="button-container">
                <button class="button">COLLECT SAMPLE</button>
                <button class="button">DISCUSSION</button>
                <button class="button">PLACE NEW ORDER</button>
                <button class="button">CANCEL ORDER</button>
                <button class="button">SEND GERBER FILES</button>
            </div>
            <h4>
                PLACE SAMPLE/HOUSING COLLECTION INQUIRY AS POSSIBLE 9:00 AM TO
                12:00 AM (AFTERMAY BE COLLECTING NET DAY)
            </h4>
        </div>
        <div class="footer">
            <button class="footer-button">Cancel</button>
            <button class="footer-button">Save</button>
        </div>
        <script src="../js/newInquiry.js"></script>
    </body>
</html>
