<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Our Services</title>
        <!-- Font Awesome CDN-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="../css/services.css" />
    </head>
    <body>
        <section>
            <div class="row">
                <h2 class="section-heading">Our Services</h2>
            </div>
            <div class="row">
                <div class="column">
                    <div class="card">
                        <div class="icon-wrapper">
                            <i class="fas fa-hammer"></i>
                        </div>
                        <h3>UPDATE</h3>
                        <p>Update Orders</p>
                    </div>
                </div>
                <div class="column">
                    <a class="tags" href="new-order">
                        <div id="new-btn" class="card">
                            <div class="icon-wrapper">
                                <i class="fa-solid fa-cart-plus"></i>
                            </div>
                            <h3>NEW</h3>
                            <p>New Orders</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a class="tags" href="inquiry">
                        <div id="inquiry-btn" class="card">
                            <div class="icon-wrapper">
                                <i class="fas fa-wrench"></i>
                            </div>
                            <h3 id="inquiry-btn">Inquiry</h3>
                            <p>Inquiry Orders</p>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="icon-wrapper">
                            <i class="fas fa-truck-pickup"></i>
                        </div>
                        <h3>RUNNING</h3>
                        <p>Running Orders</p>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="icon-wrapper">
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                        <h3>COMPLETE</h3>
                        <p>Complete Orders</p>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="icon-wrapper">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <h3>ALL ORDERS</h3>
                        <p>All the orders</p>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/services.js"></script>
    </body>
</html>
