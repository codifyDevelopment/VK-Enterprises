                    <div
                        class="modal fade modal-xl"
                        id="create-inquiry-modal"
                        tabindex="-1"
                        aria-labelledby="create-inquiry-modal-label"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <form
                                class="modal-content"
                                id="create-inquiry-form"
                                onsubmit="createInquiry(event)"
                            >
                                <div class="modal-header">
                                    <h5
                                        class="modal-title"
                                        id="create-inquiry-modal-label"
                                    >
                                        Create Inquiry
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <label
                                            for="inquiry-about "
                                            class="form-label"
                                            >Inquiry About
                                            <span class="text-danger">*</span>
                                        </label>
                                        <select
                                            class="form-select"
                                            aria-label="Default select example"
                                            id="inquiry-about"
                                            name="inquiryAbout"
                                            required
                                        >
                                            <option selected value="">
                                                Select a service
                                            </option>
                                            <option value="collect sample">
                                                Collect Sample
                                            </option>
                                            <option value="discussion">
                                                Discussion
                                            </option>
                                            <option value="place new order">
                                                Place New Order
                                            </option>
                                            <option value="cancel order">
                                                Cancel Order
                                            </option>
                                            <option value="send gerber file">
                                                Send Gerber File
                                            </option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <!-- // textarea for inquiry text -->
                                    <div class="mt-3">
                                        <label
                                            for="inquiry-text"
                                            class="form-label"
                                            >Inquiry Message
                                            <span class="text-danger">*</span>
                                        </label>
                                        <textarea
                                            class="form-control"
                                            id="inquiry-text"
                                            rows="3"
                                            required
                                        ></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                        onclick="resetCreateInquiryForm()"
                                    >
                                        Close
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                        id="create-inquiry-btn"
                                    >
                                        Create Inquiry
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
