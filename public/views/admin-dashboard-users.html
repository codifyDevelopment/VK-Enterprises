<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin - Dashboard Home</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
        <link rel="stylesheet" type="text/css" href="../css/style.min.css" />
    </head>
    <body>
        <nav class="navbar bg-white border-bottom dashboard_header">
            <div class="container-fluid">
                <div class="d-flex align-items-center navbar-header">
                    <button class="menu-icon" id="menu-toggler">
                        <i
                            class="fa-solid fa-bars text-black text-secondary"
                        ></i>
                    </button>
                    <a href="/" class="navbar-brand">
                        <img
                            src="../img/logo.svg"
                            alt="logo"
                            class="logo"
                            height="35"
                        />
                    </a>
                </div>
                <button class="btn notification">
                    <i class="fa-solid fa-bell text-black"></i>
                    <span class="badge badge-danger bg-danger">5</span>
                </button>
            </div>
        </nav>
        <!-- <div class="bashboard_main"> -->
        <!-- sidebar -->
        <div
            class="bg-white border-end d-flex flex-column justify-content-between align-items-center dashboard_sidebar"
            id="menu"
        >
            <ul>
                <li>
                    <a href="/dashboard">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                </li>
                <li class="">
                    <a href="/inquries">
                        <i class="fa-solid fa-circle-question"></i>
                        Inquiries
                    </a>
                </li>
                <li class="active">
                    <a href="/users">
                        <i class="fa-solid fa-user"></i>
                        Users
                    </a>
                </li>
                <li>
                    <a href="/orders">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Orders
                    </a>
                </li>
                <li>
                    <a href="/transactions">
                        <i class="fa-solid fa-money-bill-transfer"></i>
                        Transactions
                    </a>
                </li>
            </ul>
            <div class="logout-btn">
                <button onclick="logout(event)">
                    <i class="fa-solid fa-sign-out"></i>
                    Logout
                </button>
            </div>
        </div>
        <!-- main content -->
        <div class="dashboard_content">
            <div class="container">
                <h1>Users</h1>
                <p>Welcome to the users dashboard.</p>
                <div class="row py-2 rounded w-100 m-auto area">
                    <div class="col-md-5 my-1">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter email address"
                                aria-label="Enter email address"
                                aria-describedby="button-addon2"
                                id="search-user-input"
                            />
                            <button
                                class="btn btn-outline-primary"
                                type="button"
                                id="search-user-btn"
                                onclick="searchForUser(event)"
                            >
                                <i class="fa-solid fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-5 my-1">
                        <div class="row w-100 gap-1 mx-auto">
                            <button
                                type="button"
                                class="btn btn-primary col"
                                onclick="showOnlyPendingUsers(event)"
                            >
                                Pending
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary col"
                                onclick="showOnlyGoldUsers(event)"
                            >
                                Gold
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary col"
                                onclick="showOnlyPlatinumUsers(event)"
                            >
                                Platinum
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary col"
                                onclick="showAllUsers(event)"
                            >
                                All
                            </button>
                        </div>
                    </div>
                    <div class="col-md-2 my-1 dropdown">
                        <button
                            type="button"
                            class="btn btn-secondary col d-flex flex-row justify-content-center gap-3 align-items-center w-100"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <i
                                class="fa-solid fa-arrow-down-wide-short text-white"
                            ></i>
                            Sort by
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <button class="dropdown-item" href="#">
                                    Action
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item" href="#">
                                    Another action
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <h5 class="text-secondary mt-3">Users</h5>
                <div class="mt-3 p-2 rounded users-table overflow-x-auto area">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Email</th>
                                <th scope="col">Type</th>
                                <th scope="col">Due</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="userListTable">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>sudiptapradhan58271@gmail.com</td>
                                <td>Platinum</td>
                                <td>â‚¹5000</td>
                                <td>Verified</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>sudiptapradhan58271@gmail.com</td>
                                <td>Pending</td>
                                <td>N/A</td>
                                <td class="d-flex gap-2 justify-content-center">
                                    <button class="btn btn-primary">
                                        Gold
                                    </button>
                                    <button class="btn btn-success">
                                        Platinum
                                    </button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="loading" id="usersLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div> -->
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/axios.min.js"></script>
        <script src="../js/script.js"></script>
        <script>
            window.onload = showUserList;
        </script>
    </body>
</html>
